<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h3>Custom Thymeleaf error page</h3>
<p th:text="${timestamp}"></p>
<p th:text="${path}"></p>
<p th:text="${error}"></p>
<p th:text="${status}"></p>
<p th:text="${message}"></p>
<p th:text="${exception}"></p>
<p th:text="${trace}"></p>
</body>
</html>
